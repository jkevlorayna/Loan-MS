<div class="row">
	<div class="col-md-12">
			    	<div class="block-flat">
						<div class="header">		
							<div class="pull-right"><a href="#/member/list" class="btn btn-arrow-left"><i class="fa fa-arrow-left"></i> Back</a></div>						
							<h3>Create New Member</h3>
						</div>
						<div class="content">

		
		<div class="row">
	<div class="col-md-9">
		<form method="POST" class="form-horizontal" name="YearForm" ng-submit="save()">
				<div class="form-group">
					<label class="control-label col-md-4">Firstname</label>
					<div class="col-md-8">
						<input type="text" ng-model="formData.Firstname"  class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-4">Lastname</label>
					<div class="col-md-8">
						<input type="text" ng-model="formData.Lastname"  class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-4">Middlename</label>
					<div class="col-md-8">
						<input type="text" ng-model="formData.Middlename"  class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-4">Gender</label>
					<div class="col-md-8">
						<select type="text" ng-model="formData.Gender"  class="form-control" required>
							<option></option>
							<option>Male</option>
							<option>Female</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-4">Address</label>
					<div class="col-md-8">
						<input type="text" ng-model="formData.Address"  class="form-control" >
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-4">Mobile NO</label>
					<div class="col-md-8">
						<input type="text" ng-model="formData.MobileNo"  class="form-control" >
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-4">Email</label>
					<div class="col-md-8">
						<input type="email" ng-model="formData.Email"  class="form-control" >
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-4">Status</label>
					<div class="col-md-8">
						<input type="text" ng-model="formData.Status"  class="form-control" >
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-4">Age</label>
					<div class="col-md-3">
						<input type="text" ng-model="formData.Age"  class="form-control" >
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-4">Business</label>
					<div class="col-md-8">
						<input type="text" ng-model="formData.Business"  class="form-control" >
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-4">Center</label>
					<div class="col-md-8">
						<select  ng-model="formData.CenterId" ng-options="row.Id as row.Name  for row in centerList"  class="form-control"></select>
					</div>
				</div>
				<div class="form-group">
				<div class="col-md-8 col-md-offset-4">
					<button type="submit"  class="btn btn-success"><i class="fa fa-save"></i> Save</button>
				</div>
				</div>
		</form>
	</div>

</div>

		
		
						</div>
					</div>
	</div>
</div>
