
<div class="block-flat">
						<div class="header">		
							<div class="alert alert-info alert-white rounded">
								<div class="icon"><i class="fa fa-info-circle"></i></div>
								<h4>Payment List</h4>
							 </div>
						</div>
<div class="row">
	<div class="col-md-12">
					<form ng-submit="load()" class="form-inline filter_form">

																<div class="form-group">
							<input type="text" class="form-control" ng-model="searchText">

						</div>
						<div class="form-group">
							<button class="btn btn-primary nomargin" type="submit">Submit</button>
						</div>
					</form>
					<hr>
				<table class="table table-bordered table-condensed">
				<thead>
					<tr>
						<th>Name</th>
						<th>Date</th>
						<th>KAB</th>
						<th>CBU</th>
						<th>CBA</th>
						<th>CF</th>
						<th>Total</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="row in list">
						<td>{{row.Firstname}} {{row.Middlename}} {{row.Lastname}}</td>
						<td>{{row.Date | date:'MM/dd//yyyy'}}</td>
						<td class="text-right">{{row.KAB}}</td>
						<td class="text-right">{{row.CBU}}</td>
						<td class="text-right">{{row.CBA}}</td>
						<td class="text-right">{{row.CF}}</td>
						<td class="text-right">{{row.Total}}</td>
						<td>
							<a class="btn btn-success btn-sm" href="#/member/payment/form/{{row.Id}}">  <i class="fa fa-edit"></i> </a>
							<button class="btn btn-danger btn-sm" ng-click="openDeleteModal('md',row.Id)">  <i class="fa fa-trash-o"></i> </button>
						</td>
					</tr>
				</tbody>
			</table>
			  <uib-pagination ng-model="pageNo" ng-click="pageChanged()" items-per-page="pageSize" total-items="count"  max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages"></uib-pagination>
	</div>
</div>
</div>
