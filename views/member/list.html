
<div class="block-flat">
						<div class="header">		
							<div class="alert alert-info alert-white rounded">
								<div class="icon"><i class="fa fa-info-circle"></i></div>
								<h4>Member List</h4>
							 </div>
							 
						</div>
<div class="row">
	<div class="col-md-12">
					<form ng-submit="load()" class="form-inline filter_form">

																<div class="form-group">
							<input type="text" class="form-control" ng-model="searchText">

						</div>
						<div class="form-group">
							<button class="btn btn-primary nomargin" type="submit">Submit</button>
						</div>
					</form>
					<hr>
				<table class="table table-bordered table-condensed" ts-wrapper>
				<thead>
					<tr>
						<th ts-criteria="Name" ts-default>Name</th>
						<th ts-criteria="Gender">Gender</th>
						<th ts-criteria="Age">Age</th>
						<th ts-criteria="Address">Address</th>
						<th ts-criteria="MobileNo">Mobile No</th>
						<th ts-criteria="Email">Email</th>
						<th ts-criteria="CenterName">Center</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="row in list" ts-repeat>
						<td>{{row.Firstname}} {{row.Middlename}} {{row.Lastname}}</td>
						<td>{{row.Gender}}</td>
						<td class="text-center">{{row.Age}}</td>
						<td>{{row.Address}}</td>
						<td>{{row.MobileNo}}</td>
						<td>{{row.Email}}</td>
						<td>{{row.CenterName}}</td>
						<td class="text-center">
							<a ng-href="core/class/uploads/{{row.ImageUrl}}" data-lightbox="roadtrip">
								<img  check-image ng-src="core/class/uploads/{{row.ImageUrl}}" class="img-circle" style="max-height:60px;max-width:60px">
							</a><br>
							<a href="javascript:void(0)" ng-click="ChangePicture('md',row.Id)">Change Picture</a>
						</td>
						<td>
							<a class="btn btn-success btn-sm" href="#/member/form/{{row.Id}}">  <i class="fa fa-edit"></i> </a>
							<button class="btn btn-danger btn-sm" ng-click="openDeleteModal('md',row.Id)">  <i class="fa fa-trash-o"></i> </button>
						</td>
					</tr>
				</tbody>
			</table>
			  <uib-pagination ng-model="pageNo" ng-click="pageChanged()" items-per-page="pageSize" total-items="count"  max-size="maxSize" class="pagination-sm" boundary-links="true" num-pages="numPages"></uib-pagination>
	</div>
</div>
</div>
