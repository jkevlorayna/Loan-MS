
<div class="block-flat" ng-show="checkRole('Reports','AllowView')">
						<div class="header">										
							<div class="alert alert-info alert-white rounded">
								<div class="icon"><i class="fa fa-info-circle"></i></div>
								<h4>Member Records List</h4>
							 </div>
						</div>
<div class="row">
	<div class="col-md-12">
				<div class="form-group">
					<button class="btn btn-warning nomargin" type="button" ng-click="printDiv('print')"><i class="fa fa-print"></i> Print</button>
				</div>
				<div id="print">
				<table class="table table-bordered table-condensed">
					<div class="text-center visible-print-block reportHeader">
						<h1>Member Records List</h1>
					</div>
				<thead>
					<tr>
						<th>Name</th>
						<th>Gender</th>
						<th>Address</th>
						<th>Mobile No</th>
						<th>Civil Status</th>
						<th>Age</th>
						<th>Business</th>
						<th>Center</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="row in list">
						<td>{{row.Firstname}} {{row.Middlename}} {{row.Lastname}}</td>
						<td>{{row.Gender}}</td>
						<td>{{row.Address}}</td>
						<td>{{row.MobileNo}}</td>
						<td>{{row.Status}}</td>
						<td class="text-center">{{row.Age}}</td>
						<td>{{row.Business}}</td>
						<td>{{row.CenterName}}</td>
					</tr>
				</tbody>
			</table>
			 </div>
	</div>
</div>
</div>
